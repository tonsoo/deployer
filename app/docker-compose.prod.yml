services:
  php:
    build: ./docker
    container_name: "{{APP_NAME}}-php-{{BRANCH_NAME}}"
    environment:
      SERVER_NAME: ":80"
    volumes:
      - .:/app
      - "{{STORAGE_PATH}}:/app/storage"
    labels:
      - traefik.enable=true
      - traefik.http.routers.{{APP_NAME}}-{{BRANCH_NAME}}.rule=Host(`{{DOMAIN}}`)
      - traefik.http.routers.{{APP_NAME}}-{{BRANCH_NAME}}.entrypoints=websecure
      - traefik.http.routers.{{APP_NAME}}-{{BRANCH_NAME}}.tls=true
      - traefik.http.routers.{{APP_NAME}}-{{BRANCH_NAME}}.tls.certresolver=mytlschallenge
      - traefik.http.services.{{APP_NAME}}-{{BRANCH_NAME}}.loadbalancer.server.port=80
    env_file: .env
    networks:
      - web

networks:
  web:
    name: web
    external: true